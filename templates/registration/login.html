{% extends "base.html" %}
{% block title %}Login - Frisque{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16 p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-xl font-semibold mb-4 text-center">Log in to Frisque</h2>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" class="w-full mb-4 px-4 py-2 border rounded" required />
    <input type="password" name="password" placeholder="Password" class="w-full mb-4 px-4 py-2 border rounded" required />
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
  </form>
</div>
{% endblock %}
