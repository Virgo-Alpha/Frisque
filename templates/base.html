{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Frisque{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 h-screen w-screen overflow-hidden">
  <div class="flex h-full">
    <!-- Sidebar -->
    <aside class="w-64 bg-gradient-to-b from-blue-900 to-blue-700 text-white p-5 space-y-6">
      <div class="flex items-center space-x-3">
        <img src="{% static 'images/onion-logo.svg' %}" class="w-10 h-10" alt="Frisque Logo" />
        <span class="text-2xl font-bold">Frisque</span>
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 flex flex-col overflow-hidden">
      <!-- Topbar -->
      <header class="bg-white px-6 py-4 border-b flex justify-between items-center">
        <input
          type="search"
          placeholder="Search reports, teams, risks..."
          class="border rounded px-4 py-2 w-1/3"
        />
        <div class="flex items-center space-x-4">
          <span class="text-sm font-medium">Hi, User</span>
          <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm">Logout</button>
        </div>
      </header>

      <!-- Dynamic page content -->
      <section class="overflow-y-auto p-6 bg-gray-50 flex-1">
        {% block content %}{% endblock %}
      </section>
    </main>
  </div>
</body>
</html>
